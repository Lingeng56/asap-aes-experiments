<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scoring</title>

    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <script src="{{url_for('static', filename='bootstrap.bundle.min.js')}}"></script>
</head>

<body>
    <div class="container">
        <div class="row text-center mt-3">
            <div class="col-2"></div>
            <div class="col align-self-center">
                <h2>文章打分</h2>
                <div class="mt-5">
                    <form method="post">
                        <div class="form-contorl row">
                            <div class="col-10">
                                <select class="form-select" name="model">
                                    {% for m in models %}
                                    <option value="{{loop.index0}}" {% if loop.first %}selected disabled{% endif %}>{{ m }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-dark">计算分数</button>
                            </div>
                        </div>
                        <div class="input-group mt-3">
                            <span class="input-group-text">#</span>
                            <textarea class="form-control" name="essay" placeholder="在此粘贴论文文本..." rows="12">{{ essay }}</textarea>
                        </div>
                    </form>
                    {% if score %}
                    <div class="mt-3">
                        <h6>结果 [0, 10]</h6>
                        <div class="progress mt-3" role="progressbar" aria-label="Info" aria-valuenow="{{score}}" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-success" style="width: {{score}}%">{{ (score/10) | round(2) }}</div>
                        </div>
                        <div class="progress mt-3" role="progressbar" aria-label="Info" aria-valuenow="{{score}}" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-info" style="width: {{score}}%">{{ (score/10) | round(2) }}</div>
                        </div>
                        <div class="progress mt-3" role="progressbar" aria-label="Info" aria-valuenow="{{score}}" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-danger" style="width: {{score}}%">{{ (score/10) | round(2) }}</div>
                        </div>
                        <div class="progress mt-3" role="progressbar" aria-label="Info" aria-valuenow="{{score}}" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-warning" style="width: {{score}}%">{{ (score/10) | round(2) }}</div>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container-fluid fixed-bottom">
        <div class="row text-center bg-light text-dark py-3 mt-5">
            <div>文本内容计算&nbsp;2023</div>
        </div>
    </div>
</body>

</html>
